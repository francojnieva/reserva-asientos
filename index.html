<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Franco Javier Nieva">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- LINK FAVICON -->
    <link rel="shortcut icon" href="./img/logo-app.png" type="image/x-icon">
    <!-- TITLE -->
    <title>Cine Atlas - Reservas</title>
</head>
<body>
    <header>
        <section class="d-flex align-items-center justify-content-center container pt-3">
            <img class="rounded-circle logo" src="./img/logo-app.png" alt="Logo del cine">
            <h1 class="text-white">Cine Atlas - Reservas</h1>
        </section>
    </header>
    <main class="container">
        <section class="pt-3 d-flex justify-content-center align-items-center">
            <label>Pel√≠culas:</label>
            <select id="movie" class="movie-select ms-2 text-white rounded py-2">
                <option value="300">Gladiador</option>
                <option value="250">Batman: El caballero de la noche</option>
                <option value="280">Interstellar</option>
                <option value="240">Una mente brillante</option>
                <option value="200">Talentos Ocultos</option>
            </select>
        </section>
        <article id="movieInfo"></article>
        <section class="d-flex justify-content-evenly pt-4">
            <div class="d-flex align-items-center">
                <div class="available"></div>
                <small>Disponible</small>
            </div>
            <div class="d-flex align-items-center">
                <div class="reserved me-2"></div>
                <small>Reservado</small>
            </div>
        </section>
        <section class="container py-4">
            <div class="screen"></div>
            <div class="row d-flex justify-content-center">
                <div class="seat" data-seat-number="1"></div>
                <div class="seat" data-seat-number="2"></div>
                <div class="seat" data-seat-number="3"></div>
                <div class="seat" data-seat-number="4"></div>
                <div class="seat" data-seat-number="5"></div>
                <div class="seat" data-seat-number="6"></div>
                <div class="seat" data-seat-number="7"></div>
                <div class="seat" data-seat-number="8"></div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="seat" data-seat-number="9"></div>
                <div class="seat" data-seat-number="10"></div>
                <div class="seat" data-seat-number="11"></div>
                <div class="seat" data-seat-number="12"></div>
                <div class="seat" data-seat-number="13"></div>
                <div class="seat" data-seat-number="14"></div>
                <div class="seat" data-seat-number="15"></div>
                <div class="seat" data-seat-number="16"></div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="seat" data-seat-number="17"></div>
                <div class="seat" data-seat-number="18"></div>
                <div class="seat" data-seat-number="19"></div>
                <div class="seat" data-seat-number="20"></div>
                <div class="seat" data-seat-number="21"></div>
                <div class="seat" data-seat-number="22"></div>
                <div class="seat" data-seat-number="23"></div>
                <div class="seat" data-seat-number="24"></div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="seat" data-seat-number="25"></div>
                <div class="seat" data-seat-number="26"></div>
                <div class="seat" data-seat-number="27"></div>
                <div class="seat" data-seat-number="28"></div>
                <div class="seat" data-seat-number="29"></div>
                <div class="seat" data-seat-number="30"></div>
                <div class="seat" data-seat-number="31"></div>
                <div class="seat" data-seat-number="32"></div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="seat" data-seat-number="33"></div>
                <div class="seat" data-seat-number="34"></div>
                <div class="seat" data-seat-number="35"></div>
                <div class="seat" data-seat-number="36"></div>
                <div class="seat" data-seat-number="37"></div>
                <div class="seat" data-seat-number="38"></div>
                <div class="seat" data-seat-number="39"></div>
                <div class="seat" data-seat-number="40"></div>
            </div>
        </section>
        <section class="text-center">
            <p>Haz seleccionado <span id="count"></span> butacas</p>
            <p>Precio total: <span id="price"></span></p>
            <button class="btn btn-danger"><i class="bi bi-check-circle-fill"></i> Reservar</button>
        </section>
    </main>
    <footer class="text-center py-4">
        <small>Desarrollado por Franco Javier Nieva</small>
    </footer>
     <!-- BOOTSTRAP -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./js/app.js"></script>
</body>
</html>
